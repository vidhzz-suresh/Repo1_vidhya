<title>Contact Form</title>
<style>
    /* Basic styling for demonstration purposes */
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    form {
        max-width: 600px;
        margin: auto;
        background: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, textarea {
        display: block;
        width: 100%;
        margin-bottom: 10px;
    }
    textarea {
        height: 150px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
    }
    button:hover {
        background-color: #45a049;
    }
</style>

</head>
<body>

<form id="test_form"> 
    <label for="name">Your Name</label>
    <input type="text" id="name" name="First Name" placeholder="Your name.." required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="Email" placeholder="Your email.." required>

    <label for="companyName">Company Name</label>
    <input type="text" id="company_name" name="Company" placeholder="Your Comapny name" required>
  
    <input type="hidden" name="cf_custom_txt_field" value="Default value static">

    <input type="submit" onclick="identify()">
    </form>
